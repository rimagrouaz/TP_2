<!DOCTYPE html>
<html>
<head>
    <title>Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="exFlexbox-Bootstrap.css">
    <meta http-equiv="refresh" content="5">
</head>
<body>

                <h4 class="p-3 mb-2 bg-info text-white">Section 1</h4>

                <h4 class="p-3 mb-2 bg-success text-white">Section 2</h4>

            <div class="col-md-3">
                <h4 class="p-3 mb-2 bg-warning text-dark">Section 3</h4>
            </div>

                <h4 class="p-3 mb-2 bg-danger text-white">Section 4</h4>

        </div>

        <div class="row">
            <div class="col-md-6">
                <h4 class="p-3 mb-2 bg-info text-white">Section 5</h4>
            </div>

                <h4 class="p-3 mb-2 bg-success text-white">Section 6</h4>

        </div>
    </div>
